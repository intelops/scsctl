apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scsctl.fullname" . }}
  labels:
    {{- include "scsctl.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "scsctl.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "scsctl.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scsctl.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          env:
            - name: SCSCTL_PG_HOST
              value: "{{ .Values.env.SCSCTL_PG_HOST }}"
            - name: SCSCTL_PG_PORT
              value: "{{ .Values.env.SCSCTL_PG_PORT }}"
            - name: SCSCTL_PG_USER
              value: "{{ .Values.env.SCSCTL_PG_USER }}"
            - name: SCSCTL_PG_PASSWORD
              value: "{{ .Values.env.SCSCTL_PG_PASSWORD }}"
            - name: SCSCTL_PG_DATABASE
              value: "{{ .Values.env.SCSCTL_PG_DATABASE }}"
            - name: SCSCTL_ENVIRONMENT
              value: "{{ .Values.env.SCSCTL_ENVIRONMENT }}"
            
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
